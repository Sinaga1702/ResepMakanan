<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="signup">
      <div class=" card-signup-form">
       <div class="header">
        <h3 class="text-center">Login</h3>
       </div>
       <div class="signup-form">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="mt-2 form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="d-grid gap-2">
            <a href="./kategori.html" type="button" class="btn btn-outline-primary">L O G I N</a>
          </div>
           <div class="d-grid gap-2">
            <a href="./sign Up.html" type="button" class="btn btn-outline-primary">Registrasi</a>
            <div class="line"></div>
            <div class="Google">
              <a href="https://accounts.google.com/InteractiveLogin/identifier?continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&passive=1209600&ifkv=Af_xneEUXpb_vmROTi2Al0ntdhd9rH_bTALydupdkvmgVzf0VQBxSnx6QTNK8Oq3ofjApE8DPn1L3g&flowName=GlifWebSignIn&flowEntry=ServiceLogin" type="button" class="btn btn-warning"><i class="fab fa-google"></i>Masuk Dengan Google</a>
            </div>
            <div class="facebook">
              <a href="https://www.facebook.com/ " type="button" class="btn btn-primary"><i class="fab fa-facebook-f"></i>Masuk Dengan Facebook</a>
            </div>
            <div class="instagram">
              <a href="https://www.instagram.com/" type="button" class="btn btn-danger"><i class="fab fa-instagram"></i>Masuk Dengan Instagram</a>
            </div>
        </div>
        </form>
       </div>
      </div>
    </section>
  











    
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
